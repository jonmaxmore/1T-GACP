# ===================================================================
# Flutter Inspector Configuration
# ===================================================================
flutter_intl:
  enabled: true
  class_name: S
  main_locale: th
  arb_dir: lib/l10n
  output_dir: lib/generated

# ===================================================================
# Dart Analysis Configuration
# ===================================================================
analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.gr.dart"
    - "build/**"
    - "lib/generated/**"
  
  plugins:
    - custom_lint

# ===================================================================
# Custom Lint Rules
# ===================================================================
custom_lint:
  rules:
    - avoid_print: true
    - prefer_const_constructors: true
    - prefer_const_literals_to_create_immutables: true
    - use_build_context_synchronously: true

# ===================================================================
# Build Configuration
# ===================================================================

# Web Configuration
flutter:
  web:
    compilation-mode: release
    
