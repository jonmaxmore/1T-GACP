# ===================================================================
# Flutter Configuration
# ===================================================================
flutter:
  
  # Enable Material Design
  uses-material-design: true
  
  # Enable generate flag
  generate: true

  # ===================================================================
  # Assets Configuration
  # ===================================================================
  assets:
    # Images
    - assets/images/
    - assets/images/herbs/
    - assets/images/icons/
    - assets/images/logos/
    - assets/images/backgrounds/
    - assets/images/illustrations/
    
    # Animations
    - assets/animations/
    - assets/lottie/
    
    # Fonts
    - assets/fonts/
    
    # Data Files
    - assets/data/
    - assets/json/
    
    # Localization
    - assets/translations/
    
    # Mock Data (Development Only)
    - assets/mock/

  # ===================================================================
  # Fonts Configuration
  # ===================================================================
  fonts:
    # Primary Font - Kanit (Thai-friendly)
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Light.ttf
          weight: 300
        - asset: assets/fonts/Kanit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Kanit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Kanit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Kanit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Kanit-ExtraBold.ttf
          weight: 800
    
    # Secondary Font - Prompt (Thai-friendly)
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Light.ttf
          weight: 300
        - asset: assets/fonts/Prompt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Prompt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Prompt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Prompt-Bold.ttf
          weight: 700
    
    # Icon Font
    - family: HerbIcons
      fonts:
        - asset: assets/fonts/HerbIcons.ttf

