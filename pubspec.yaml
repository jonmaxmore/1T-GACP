name: thai_herbal_gacp_platform
description: Thai Herbal GACP Platform - Complete Flutter Implementation
version: 3.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  injectable: ^2.3.2
  
  # Database
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  
  # Network
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^5.0.1
  
  # Image & Camera
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  
  # Location
  geolocator: ^10.1.0
  location: ^5.0.3
  
  # UI Components
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # Security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # AI/ML (via REST API calls)
  tflite_flutter: ^0.10.4
  
  # Charts & Analytics
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^23.1.36
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/models/
    - knowledge_base/
  
  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Regular.ttf
        - asset: assets/fonts/Kanit-Bold.ttf
          weight: 700
